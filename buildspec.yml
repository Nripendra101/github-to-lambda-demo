version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - echo "Installing dependencies for Lambda Layer..."
      - mkdir -p python
      - pip install -r requirements.txt -t python/

  build:
    commands:
      - echo "Zipping dependency package for Lambda Layer..."
      - zip -r9 dependencies_layer.zip python

      - echo "Zipping Lambda function package..."
      - zip -r9 lambda_function.zip lambda_function.py

  post_build:
    commands:
      - echo "Publishing new Lambda Layer version..."
      - LAYER_VERSION=$(aws lambda publish-layer-version --layer-name lambda-dependencies-layer --zip-file fileb://dependencies_layer.zip --compatible-runtimes python3.11 --query Version --output text)
      
      - echo "Updating Lambda function..."
      - aws lambda update-function-code --function-name github-to-lambda-test --zip-file fileb://lambda_function.zip
      
      - echo "Fetching AWS Region and Account ID..."
      - REGION=$(aws configure get region)
      - ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)

      - echo "Attaching latest Lambda Layer..."
      - LAYER_ARN="arn:aws:lambda:$REGION:$ACCOUNT_ID:layer:lambda-dependencies-layer:$LAYER_VERSION"
      - aws lambda update-function-configuration --function-name github-to-lambda-test --layers $LAYER_ARN
      
      - echo "Deployment Completed!"

