version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - echo "Cleaning old dependencies..."
      - rm -rf package/ deployment_package.zip
      - echo "Installing Pandas with prebuilt binaries..."
      - pip install --platform manylinux2014_x86_64 --only-binary=:all: --target=./package -r requirements.txt

  build:
    commands:
      - echo "Zipping deployment package..."
      - cd package
      - zip -r9 ../deployment_package.zip .
      - cd ..
      - zip -g deployment_package.zip lambda_function.py

  post_build:
    commands:
      - echo "Updating Lambda function..."
      - aws lambda update-function-code --function-name github-to-lambda-test --zip-file fileb://deployment_package.zip
      - echo "DONE!"

